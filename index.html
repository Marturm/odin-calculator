<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button-ac function">AC</button>
            <button class="button-backspace function">X</button>

            <button class="button-divide operator" data-operator="/">/</button>

            <button class="button-seven" data-number="7">7</button>
            <button class="button-eight" data-number="8">8</button>
            <button class="button-nine" data-number="9">9</button>
            <button class="button-multiply operator" data-operator="*">*</button>

            <button class="button-four" data-number="4">4</button>
            <button class="button-five" data-number="5">5</button>
            <button class="button-six" data-number="6">6</button>
            <button class="button-subtract operator" data-operator="-">-</button>

            <button class="button-one" data-number="1">1</button>
            <button class="button-two" data-number="2">2</button>
            <button class="button-three" data-number="3">3</button>
            <button class="button-add operator" data-operator="+">+</button>

            <button class="button-zero" data-number="0">0</button>
            <button class="button-point" data-number=".">.</button>

            <button class="button-equal operator">=</button>
        </div>
    </div>
</body>
</html>
